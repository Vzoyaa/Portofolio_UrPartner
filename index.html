<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Portofolio UrPartner</title>
    <meta name="title" content="Portfolio - Full Stack Developer">
    <meta name="description" content="Portfolio website seorang Full Stack Developer yang berpengalaman dalam Vue.js, React, Node.js, dan teknologi modern lainnya.">
    <meta name="keywords" content="Full Stack Developer, Vue.js, React, Node.js, Web Development, Mobile Development, UI/UX Design">
    <meta name="author" content="Developer Name">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourportfolio.com/">
    <meta property="og:title" content="Portfolio - Full Stack Developer">
    <meta property="og:description" content="Portfolio website seorang Full Stack Developer yang berpengalaman dalam Vue.js, React, Node.js, dan teknologi modern lainnya.">
    <meta property="og:image" content="https://yourportfolio.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourportfolio.com/">
    <meta property="twitter:title" content="Portfolio - Full Stack Developer">
    <meta property="twitter:description" content="Portfolio website seorang Full Stack Developer yang berpengalaman dalam Vue.js, React, Node.js, dan teknologi modern lainnya.">
    <meta property="twitter:image" content="https://yourportfolio.com/og-image.jpg">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Developer Name",
      "jobTitle": "Full Stack Developer",
      "description": "Experienced Full Stack Developer specializing in Vue.js, React, and Node.js",
      "url": "https://yourportfolio.com",
      "sameAs": [
        "https://github.com/yourusername",
        "https://linkedin.com/in/yourusername",
        "https://twitter.com/yourusername"
      ],
      "knowsAbout": [
        "Vue.js",
        "TailwindCSS",
        "Bootstrap",
        "PHP",
        "React",
        "Node.js",
        "JavaScript",
        "TypeScript",
        "Web Development",
        "Mobile Development",
        "UI/UX Design"
      ]
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
